<script type="text/javascript">
    apiready = function() {
        //1.获取用户状态
        //    登陆过且状态未过期的用户  => fnOpenMain() 直接进入首页
        //    未登录的用户  => fnOpenLogin() 进入登陆页面
        api.setStatusBarStyle({style: 'light'});
        fnOpenMain();
        // fnOpenLogin();
    };

    function fnOpenMain() {
        api.openWin({
            name: 'main',
            url: './html/main.html',
            slidBackEnabled: false
        });
    }

    function fnOpenLogin() {
        api.openWin({
            name: 'login',
            url: './html/login.html',
            slidBackEnabled: false,
            softInputMode: 'pan',
            softInputBarEnabled: false
        });
    }
</script>
